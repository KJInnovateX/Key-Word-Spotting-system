<script>
	const profileImage = document.getElementById('profileImage');
	const profilePopup = document.getElementById('profilePopup');

	profileImage.addEventListener('click', () => {
		profilePopup.classList.toggle('active');
	});

	window.addEventListener('click', function(e) {
		if (!profilePopup.contains(e.target) && !profileImage.contains(e.target)) {
			profilePopup.classList.remove('active');
		}
	});
	</script>

	
<body>
    <div class="container">
        <h1>Audio Keyword Detection</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="audioFile" accept="audio/*" required id="fileInput">
            <input type="text" name="keywords" placeholder="Enter keywords separated by spaces" required>
            <button type="submit">Upload and Detect</button>
        </form>
        <div id="result"></div>
    </div>
    
    <script>
        document.getElementById('uploadForm').onsubmit = async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            if (response.ok) {
                resultDiv.innerHTML = `
                    <h2>Transcribed Text:</h2>
                    <p>${data.text}</p>
                    <h3>Spotted Keywords: ${data.detectedKeywords.join(', ')}</h3>
                    <h3>Not Spotted Keywords: ${data.notDetectedKeywords.join(', ')}</h3>
                `;
            } else {
                resultDiv.innerHTML = `<h3>Error: ${data.error}</h3>`;
            }
        };
    </script>
